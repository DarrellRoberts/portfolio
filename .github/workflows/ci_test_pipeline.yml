name: CI Pipeline

on:
  push:
    branches: 
      - main 
      - int 
  pull_request:
    branches: 
      - main
      - int 

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm test
